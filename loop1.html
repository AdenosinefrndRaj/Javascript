<!DOCTYPE html>
<html>
 <head>
    <title> first js </title> 
 </head>
<body>
 <form>
   <input type="number" id="num" placeholder="enter the number"/>
   <input type="button" value="list" onclick="print_numbers()"/>
 </form>
   <h4 id="print">movie</h4>
   <ul id='movie'></ul>
  <script>
      function print_numbers(){
        var num = document.getElementById('num').value;
        num = Number(num);
        var i;
        var a=['sachin','badri','nanban'];
        var ul_tag = document.getElementById('movie');
        for(i in a)
        {
         console.log(a[i]);
         var li_tag = document.createElement('li');
         var text_node = document.createTextNode(a[i]);
         li_tag.appendChild(text_node);
         ul_tag.appendChild(li_tag);
          }
        }
      
  </script> 
 </body>
</html>
